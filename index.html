<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador - Algoritmo de Tomasulo</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="front.js"></script>
    <script src="architecture.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body>
  
    <div class="container" id="tela_inicial">
      <div class="card m-4 p-4">
        <div class="position-absolute top-0 end-0 m-2 row g-1">
          <div class="col-auto">
            <input type="file" class="form-control" id="customFile" style="display: none;" onchange="importFile()" />
            <button type="button" class="btn btn-outline-dark" onclick="document.getElementById('customFile').click()">
              <i class="fa fa-upload" aria-hidden="true"></i>
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary w-100 mb-4" onclick="execute()"> 
              <i class="fa fa-play" aria-hidden="true"></i>   
            </button> 
          </div>
        </div>
        <div class="row">
            <h1 class="mb-4 text-center text-primary">Tomasulo Simulator</h1>
        </div>
        <input hidden id="row_count" type="text" value="0">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Instruction</th>
                <th scope="col">Destination Register</th>
                <th scope="col">Xi</th>
                <th scope="col">Xj</th>
              </tr>
            </thead>
            <tbody id="table_body">
              <tr id="instuction" class="instruction_row" hidden>
                <th id="index" scope="row">0</th>
                <td>
                  <select id="select_instruction" class="form-select" onchange="onchange_instruction(this)">
                    <option value=""></option>
                    <option value="1">Add</option>
                    <option value="2">Sub</option>
                    <option value="3">Addi</option>
                    <option value="4">Beq</option>
                    <option value="5">Bne</option>
                    <option value="6">Mult</option>
                  </select>
                </td>
                <td>
                  <select id="register" class="form-select">
                    <option value=""></option>
                    <option value="0">R0</option>
                    <option value="1">R1</option>
                    <option value="2">R2</option>
                    <option value="3">R3</option>
                    <option value="4">R4</option>
                    <option value="5">R5</option>
                    <option value="6">R6</option>
                    <option value="7">R7</option>
                    <option value="8">R8</option>
                    <option value="9">R9</option>
                    <option value="10">R10</option>
                    <option value="11">R11</option>
                    <option value="12">R12</option>
                    <option value="13">R13</option>
                    <option value="14">R14</option>
                    <option value="15">R15</option>
                  </select>
                </td>
                <td>
                  <input type="text" id="register_xi" placeholder="(R0,R1,30...)" class="form-control">
                </td>
                  <td>
                    <input type="text" id="register_xj" placeholder="(R0,R1,30...)" class="form-control">
                </td>
              </tr>
            </tbody>
          </table>
          <div class="btn-group col-3 w-100" role="group" aria-label="Botões">
            <button type="button" class="btn btn-outline-danger" onclick="clear_table()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M10.707 8l3.647-3.646a.5.5 0 0 0-.708-.708L10 7.293l-3.646-3.647a.5.5 0 1 0-.708.708L9.293 8l-3.647 3.646a.5.5 0 0 0 .708.708L10 8.707l3.646 3.647a.5.5 0 0 0 .708-.708L10.707 8z"/>
              </svg>              
            </button>
            <button type="button" class="btn btn-success" onclick="add_row()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
            </button>
          </div>
      </div>
    
    </div>

    <div class="container" id="execucao">
      <div class="card m-4 p-4">
        <h1 class="text-center pt-4 text-secondary">Execution</h1>
        <h3 class="text-center text-dark mb-4">(Step <label class="text-success">0</label>)</h3>
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title">Instructions</h5>
                  <p class="card-text">
                    <table id="instructions_table" class="table">
                      <thead>
                        <tr>
                          <th scope="col">Name</th>
                          <th scope="col">D</th>
                          <th scope="col">Xi</th>
                          <th scope="col">Xj</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Add</td>
                          <td>R0</td>
                          <td>R1</td>
                          <td>R2</td>
                        </tr>
                      </tbody>
                    </table>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title">ROB - Reorder Buffer</h5>
                  <p class="card-text">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Instruction</th>
                          <th scope="col">State</th>
                          <th scope="col">Emission C.</th>
                          <th scope="col">Result</th>
                          <th scope="col">Destination</th>
                          <th scope="col">Completion C.</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>ADD</td>
                          <td>issue</td>
                          <td>1</td>
                          <td>-</td>
                          <td>R2</td>
                          <td>3</td>
                        </tr>
                      </tbody>
                    </table>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title">Registers</h5>
                  <p class="card-text">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Value</th>
                        </tr>
                      </thead>
                      <tbody id="registers_table_body">
                        <tr id="register_name" hidden>
                          <td class="register_name" >R0</td>
                          <td>0</td>
                        </tr>
                      </tbody>
                    </table>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title">FU - Functional Units</h5>
                  <p class="card-text">
                    <table id="fu_table" class="table">
                      <thead>
                        <tr>
                          <th scope="col">Name</th>
                          <th scope="col">State</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </p>
                </div>
              </div>
            </div>
          </div>
        <div class="btn-group col-3 w-100" role="group" aria-label="Botões">
          <button type="button" class="btn btn-secondary w-100" onclick="home()">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Return
          </button>
          <button type="button" class="btn btn-primary w-100" onclick="next()">
            Next step
            <i class="fa fa-forward" aria-hidden="true"></i>
          </button>
        </div>
    </div>
    
    
</body>
</html>
