<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simulador - Algoritmo de Tomasulo</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="simulador.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body>
    <div class="container" id="tela_inicial">
        <div class="row">
            <h1 class="p-4 text-center text-primary">Simulador de Tomasulo</h1>
            <div class="d-flex justify-content-center">
              <div class="btn-group col-3" role="group" aria-label="Botões">
                <button type="button" class="btn btn-danger" onclick="limpar()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M10.707 8l3.647-3.646a.5.5 0 0 0-.708-.708L10 7.293l-3.646-3.647a.5.5 0 1 0-.708.708L9.293 8l-3.647 3.646a.5.5 0 0 0 .708.708L10 8.707l3.646 3.647a.5.5 0 0 0 .708-.708L10.707 8z"/>
                  </svg>              
                </button>
                <button type="button" class="btn btn-success" onclick="adicionar_linha()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                  </svg>
                </button>
              </div>
            </div>            
        </div>
        <input hidden id="row_count" type="text" value="0">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Instruction</th>
                <th scope="col">Register</th>
                <th scope="col">Register2</th>
                <th scope="col">Register3</th>
              </tr>
            </thead>
            <tbody id="table_body">
              <tr id="instuction" class="intruction_row" hidden>
                <th id="index" scope="row">0</th>
                <td><select id="select_instruction" class="form-select" onchange="onchange_instruction(this)">
                    <option value="1">Add</option>
                    <option value="2">Sub</option>
                    <option value="3">Addi</option>
                    <option value="4">Beq</option>
                    <option value="5">Bne</option>
                    <option value="6">Mult</option>
                  </select></td>
                <td><select id="register" class="form-select" aria-label="Default select example">
                    <option value="1">R0</option>
                    <option value="2">R1</option>
                    <option value="3">R2</option>
                  </select></td>
                <td><select id="register2" class="form-select" aria-label="Default select example">
                    <option value="1">R0</option>
                    <option value="2">R1</option>
                    <option value="3">R2</option>
                  </select></td>
                  <td><select id="register3" class="form-select" aria-label="Default select example">
                    <option value="1">R0</option>
                    <option value="2">R1</option>
                    <option value="3">R2</option>
                  </select></td>
              </tr>
            </tbody>
          </table>

          <button type="button" class="btn btn-primary w-100" onclick="execute()">Executar</button>
    </div>

    <div class="container" id="execucao">
        <h1 class="text-center p-4">Execução</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-secondary w-100" onclick="voltar()">Voltar</button>
    </div>
    
    
</body>
</html>
