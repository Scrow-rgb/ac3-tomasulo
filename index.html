<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Simulador - Algoritmo de Tomasulo</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="simulador.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container" id="tela_inicial">
        <div class="row">
            <h1>Simulador de Tomasulo</h1>
            <button onclick="adicionar_linha()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                  </svg>
            </button>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Instruction</th>
                <th scope="col">Register</th>
                <th scope="col">Register2</th>
                <th scope="col">Register3</th>
              </tr>
            </thead>
            <tbody id="table_body">
                
              <tr id="instuction">
                <input hidden type="text" id="index" value="0">
                <th scope="row">0</th>
                <td><select class="form-select" aria-label="Default select example">
                    <option value="1">Add</option>
                    <option value="1">Sub</option>
                    <option value="1">Addi</option>
                  </select></td>
                <td><select class="form-select" aria-label="Default select example">
                    <option value="1">R0</option>
                    <option value="2">R1</option>
                    <option value="3">R2</option>
                  </select></td>
                <td><select class="form-select" aria-label="Default select example">
                    <option value="1">R0</option>
                    <option value="2">R1</option>
                    <option value="3">R2</option>
                  </select></td>
                  <td><select class="form-select" aria-label="Default select example">
                    <option value="1">R0</option>
                    <option value="2">R1</option>
                    <option value="3">R2</option>
                  </select></td>
              </tr>
            </tbody>
          </table>

          <button onclick="execute()">Executar</button>
    </div>

    <div class="container" id="execucao">
        <h1>Execução</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
          <button onclick="voltar()">Voltar</button>
    </div>
    
    
</body>
</html>
